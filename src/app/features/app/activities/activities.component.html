<div class="toolbar">
  <mat-form-field appearance="outline">
    <mat-label>Module</mat-label>
    <mat-select [value]="module()" (selectionChange)="module.set($event.value)">
      <mat-option value="all">All</mat-option>
      <mat-option value="auth">Auth</mat-option>
      <mat-option value="attendants">Attendants</mat-option>
      <mat-option value="events">Events</mat-option>
      <mat-option value="payments">Payments</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>User ID</mat-label>
    <input matInput placeholder="Filter by user id" [value]="userId()" (input)="userId.set($any($event.target).value || 'all')" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Search</mat-label>
    <input matInput placeholder="Search" [value]="search()" (input)="search.set($any($event.target).value)" />
  </mat-form-field>
</div>

<ag-grid-angular style="height: calc(100vh - 260px); width: 100%;" [gridOptions]="gridOptions" [columnDefs]="columnDefs" [rowData]="rowData()" (gridReady)="onGridReady($event)" [theme]="theme"></ag-grid-angular>
