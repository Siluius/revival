<div class="row">
  <mat-card class="w-25">
    <h3>Events</h3>
    <div>{{ totalEvents }}</div>
  </mat-card>
  <mat-card class="w-25">
    <h3>Attendants</h3>
    <div>{{ totalAttendants }}</div>
  </mat-card>
  <mat-card class="w-25">
    <h3>Payments</h3>
    <div>{{ totalPayments }}</div>
  </mat-card>
</div>

<mat-card appearance="outlined" class="w-100" style="margin-top:16px;">
  <h3>Attendants by Status per Event</h3>
  <div #chart style="width: 100%; height: 400px;"></div>

  <table mat-table [dataSource]="statusTableRows" class="mat-elevation-z1" style="margin-top: 16px;">
    <ng-container matColumnDef="event">
      <th mat-header-cell *matHeaderCellDef>Event</th>
      <td mat-cell *matCellDef="let row">{{ row.event }}</td>
    </ng-container>
    <ng-container matColumnDef="unpaid">
      <th mat-header-cell *matHeaderCellDef>Unpaid</th>
      <td mat-cell *matCellDef="let row">{{ row.unpaid }}</td>
    </ng-container>
    <ng-container matColumnDef="partial">
      <th mat-header-cell *matHeaderCellDef>Partial</th>
      <td mat-cell *matCellDef="let row">{{ row.partial }}</td>
    </ng-container>
    <ng-container matColumnDef="paid">
      <th mat-header-cell *matHeaderCellDef>Paid</th>
      <td mat-cell *matCellDef="let row">{{ row.paid }}</td>
    </ng-container>
    <ng-container matColumnDef="cancelled">
      <th mat-header-cell *matHeaderCellDef>Cancelled</th>
      <td mat-cell *matCellDef="let row">{{ row.cancelled }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['event','unpaid','partial','paid','cancelled']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['event','unpaid','partial','paid','cancelled']"></tr>
  </table>
</mat-card>
