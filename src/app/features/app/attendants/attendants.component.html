<div class="toolbar">
  <mat-form-field appearance="outline">
    <mat-label>Search</mat-label>
    <input matInput placeholder="Search attendants" [value]="search()" (input)="search.set($any($event.target).value)" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Payment Status</mat-label>
    <mat-select [value]="paymentStatus" (selectionChange)="paymentStatus.set($event.value)">
      <mat-option value="all">All</mat-option>
      <mat-option value="unpaid">Unpaid</mat-option>
      <mat-option value="partial">Partial</mat-option>
      <mat-option value="paid">Paid</mat-option>
      <mat-option value="cancelled">Cancelled</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Organization</mat-label>
    <mat-select [value]="organizationId()" (selectionChange)="organizationId.set($event.value)">
      <mat-option value="all">All</mat-option>
      <mat-option *ngFor="let o of organizations()" [value]="o.id">{{ o.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Event</mat-label>
    <mat-select [value]="eventId()" (selectionChange)="eventId.set($event.value)">
      <mat-option value="all">All</mat-option>
      <mat-option *ngFor="let e of events()" [value]="e.id">{{ e.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <span class="spacer"></span>
  <button mat-flat-button color="primary" (click)="add()">
    <mat-icon>add</mat-icon>
    Add Attendant
  </button>
</div>

<ag-grid-angular style="height: calc(100vh - 260px); width: 100%;" [gridOptions]="gridOptions" [columnDefs]="columnDefs" (gridReady)="onGridReady($event)" theme="quartz"></ag-grid-angular>
