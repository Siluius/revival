<div class="toolbar">
  <a mat-stroked-button routerLink="/app/attendants">
    <mat-icon>arrow_back</mat-icon>
    Back to Attendants
  </a>
  <span class="spacer"></span>
  <button mat-flat-button color="primary" (click)="addPayment()">
    <mat-icon>add</mat-icon>
    Add Payment
  </button>
</div>

<ag-grid-angular style="height: calc(100vh - 260px); width: 100%;" [gridOptions]="gridOptions" [columnDefs]="columnDefs" [rowData]="rowData()" [theme]="theme"></ag-grid-angular>
