<div class="toolbar">
  <mat-form-field appearance="outline">
    <mat-label>Search</mat-label>
    <input matInput placeholder="Search organizations" [value]="search()" (input)="search.set($any($event.target).value)" />
  </mat-form-field>
  <span class="spacer"></span>
  <ng-container *appIfCanEdit>
    <button mat-flat-button color="primary" (click)="add()">
      <mat-icon>add</mat-icon>
      Add Organization
    </button>
  </ng-container>
</div>

<ag-grid-angular style="height: calc(100vh - 260px); width: 100%;" [gridOptions]="gridOptions" [columnDefs]="columnDefs" [rowData]="rowData()" (gridReady)="onGridReady($event)" [theme]="theme"></ag-grid-angular>
