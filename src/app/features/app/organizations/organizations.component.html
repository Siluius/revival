<div class="toolbar">
  <mat-form-field appearance="outline">
    <mat-label>Search</mat-label>
    <input matInput placeholder="Search organizations" [value]="search()" (input)="search.set($any($event.target).value)" />
  </mat-form-field>
  <span class="spacer"></span>
  <ng-container *appIfCanEdit>
    <button mat-flat-button color="primary" (click)="add()">
      <mat-icon>add</mat-icon>
      Add Organization
    </button>
  </ng-container>
</div>

<div class="table-container">
<table mat-table [dataSource]="filtered()" [trackBy]="trackById" matSort (matSortChange)="onSort($event)" class="mat-elevation-z1">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let row">{{ row.name }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let row">{{ row.description }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let row">
      <ng-container *appIfCanEdit>
        <button mat-button (click)="edit(row)">
          <mat-icon>edit</mat-icon>
          Edit
        </button>
      </ng-container>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5,10,25,50]" [pageSize]="10"></mat-paginator>
</div>
