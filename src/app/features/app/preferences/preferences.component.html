<h2>Preferences</h2>
<form [formGroup]="form" (ngSubmit)="save()" *ngIf="profile()">
  <div class="row">
    <mat-form-field appearance="outline" class="w-50">
      <mat-label>Name</mat-label>
      <input matInput formControlName="displayName" required />
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-50">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" [disabled]="true" />
    </mat-form-field>
  </div>

  <mat-form-field appearance="outline">
    <mat-label>Theme</mat-label>
    <mat-select formControlName="theme">
      <mat-option value="light">Light</mat-option>
      <mat-option value="dark">Dark</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="saving()">Save</button>
</form>
