<div class="toolbar">
  <mat-form-field appearance="outline" class="w-50">
    <mat-label>Invite by email</mat-label>
    <input matInput [value]="inviteEmail()" (input)="inviteEmail.set($any($event.target).value)" />
  </mat-form-field>
  <span class="spacer"></span>
  <ng-container *appIfAdmin>
    <button mat-flat-button color="primary" (click)="invite()">Invite</button>
  </ng-container>
</div>

<table mat-table [dataSource]="memberships()" class="mat-elevation-z1">
  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef>User ID</th>
    <td mat-cell *matCellDef="let row">{{ row.userId }}</td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let row">
      <ng-container *appIfAdmin; else readonlyRole>
        <mat-form-field appearance="outline">
          <mat-label>Role</mat-label>
          <mat-select [value]="row.role" (selectionChange)="changeRole(row.userId, $event.value)">
            <mat-option value="viewer">Viewer</mat-option>
            <mat-option value="editor">Editor</mat-option>
            <mat-option value="admin">Admin</mat-option>
          </mat-select>
        </mat-form-field>
      </ng-container>
      <ng-template #readonlyRole>
        {{ row.role }}
      </ng-template>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['userId', 'role']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['userId', 'role']"></tr>
</table>
