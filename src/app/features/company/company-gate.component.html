<div class="content">
  <h2>Select a company</h2>
  <mat-nav-list *ngIf="companies().length > 0">
    <a mat-list-item *ngFor="let c of companies()" (click)="select(c.id)">{{ c.name }}</a>
  </mat-nav-list>

  <h3>Pending invitations</h3>
  <mat-nav-list *ngIf="invites().length > 0; else noInvites">
    <div mat-list-item *ngFor="let i of invites()" style="display:flex; align-items:center; gap:8px;">
      <span>{{ i.companyId }} â€” {{ i.role }}</span>
      <span class="spacer"></span>
      <button mat-stroked-button color="primary" (click)="accept(i.id)">Accept</button>
      <button mat-button color="warn" (click)="decline(i.id)">Decline</button>
    </div>
  </mat-nav-list>
  <ng-template #noInvites><p>No invitations.</p></ng-template>

  <h3>Or join an existing one</h3>
  <form [formGroup]="joinForm" (ngSubmit)="join()" class="row">
    <mat-form-field appearance="outline" class="w-50">
      <mat-label>Company name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <button mat-flat-button color="primary" type="submit">Join</button>
  </form>

  <h3>Or create a new company</h3>
  <form [formGroup]="createForm" (ngSubmit)="create()" class="row">
    <mat-form-field appearance="outline" class="w-50">
      <mat-label>Company name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <button mat-flat-button color="primary" type="submit">Create</button>
  </form>
</div>
