<div class="content">
  <h2>Select a company</h2>
  <mat-nav-list *ngIf="companies().length > 0">
    <a mat-list-item *ngFor="let c of companies()" (click)="select(c.id)">{{ c.name }}</a>
  </mat-nav-list>

  <h3>Or join an existing one</h3>
  <form [formGroup]="joinForm" (ngSubmit)="join()" class="row">
    <mat-form-field appearance="outline" class="w-50">
      <mat-label>Company name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <button mat-flat-button color="primary" type="submit">Join</button>
  </form>

  <h3>Or create a new company</h3>
  <form [formGroup]="createForm" (ngSubmit)="create()" class="row">
    <mat-form-field appearance="outline" class="w-50">
      <mat-label>Company name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <button mat-flat-button color="primary" type="submit">Create</button>
  </form>
</div>
